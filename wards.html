<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Wards Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 600px;
      width: 100%;
    }
  </style>
</head>
<body>

<h2>All Wards Map (From GitHub GeoJSON)</h2>
<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // Initialize map
  const map = L.map('map').setView([0, 0], 2); // Starting center

  // Add OpenStreetMap baselayer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  // Load your GeoJSON file from GitHub
  fetch('https://raw.githubusercontent.com/jurgon2024/map/6e1566acb153fda65a3fac05f8bad4b6e013be19/All_Wards.geojson')
    .then(response => response.json())
    .then(data => {
      const layer = L.geoJSON(data, {
        style: {
          color: '#3388ff',
          weight: 2,
          fillOpacity: 0.4
        },
        onEachFeature: function (feature, layer) {
          if (feature.properties && feature.properties.name) {
            layer.bindPopup("Ward: " + feature.properties.name);
          }
        }
      }).addTo(map);

      // Zoom to the bounds of the GeoJSON
      map.fitBounds(layer.getBounds());
    })
    .catch(err => console.error('GeoJSON load error:', err));
</script>

</body>
</html>
